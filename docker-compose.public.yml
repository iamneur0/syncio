version: '3.9'
services:

  syncio:
    image: ghcr.io/iamneur0/syncio:public
    environment:
      DATABASE_URL: 'postgresql://syncio:syncio@db:5432/syncio'
      JWT_SECRET: 'dev-secret'
      ENCRYPTION_KEY: 'dev-encryption-key-32-chars-long'
      REDIS_URL: 'redis://redis:6379'
    depends_on:
      - db
      - redis
    ports:
      - "3000:3000"
      - "4000:4000"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: syncio
      POSTGRES_PASSWORD: syncio
      POSTGRES_DB: syncio
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
      
  redis:
    image: redis:7-alpine
    container_name: syncio_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redis_data:
